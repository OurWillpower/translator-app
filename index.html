<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3367D6"/>
</head>
<body>
    <div class="translator">
        <h1>Travel Translator</h1>
        
        <div class="controls">
            <div class="select-wrapper">
                <label for="language-select">Translate to:</label>
                <select id="language-select">
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                    <option value="en">English</option>
                    <option value="auto">Auto-Detect (for text)</option>
                </select>
            </div>
            
            <div class="select-wrapper" id="voice-select-wrapper">
                <label for="voice-select">Voice:</label>
                <select id="voice-select">
                    <option value="">Default</option>
                </select>
            </div>
        </div>

        <div class="talk-container">
            <button id="talk-button">üé§ Hold to Talk</button>
            <div class="toggle-wrapper">
                <label for="record-toggle">Long Note Mode</label>
                <label class="switch">
                    <input type="checkbox" id="record-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        
        <div class="text-boxes">
            <textarea id="input-text" placeholder="Speak or type here..."></textarea>
            <textarea id="output-text" placeholder="Translation appears here..." readonly></textarea>
        </div>
        
        <div class="button-row">
            <button id="mute-button">üîä</button>
            <button id="clear-button">‚ùå Clear</button>
            <button id="copy-button">üìã Copy</button>
        </div>
        
        <p id="status" class="status"></p>

        <div class="ad-slot">
            <p>Future Ad Space</p>
            </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
