<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakly | Speak on the Go</title>

    <meta name="description" content="Speakly is a simple voice and text translator. Speak or type in one language and instantly see and hear the translation in another language.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1e1e">
</head>
<body>
    <div class="app-shell">
        <!-- Top bar / header -->
        <header class="app-header">
            <div class="app-title">
                <svg id="app-logo-svg" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="#007aff" fill="#007aff20" d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/>
                    <path stroke="#FFD700" d="M19 12a7 7 0 00-14 0c0 4 3 7 7 7s7-3 7-7z" fill="none"/>
                    <line stroke="#ffffff" x1="12" y1="19" x2="12" y2="23" stroke-width="1.5"/>
                </svg>
                <div class="app-title-text">
                    <span class="app-name">Speakly</span>
                    <span class="app-tagline">Speak on the Go</span>
                </div>
            </div>
        </header>

        <!-- Main translator card -->
        <main class="translator">
            <!-- Language selection -->
            <section class="card card-languages">
                <div class="controls">
                    <div class="select-wrapper">
                        <label for="language-select-source">From</label>
                        <select id="language-select-source">
                            <option value="en-US">English (US)</option>
                            <option value="en-GB">English (UK)</option>
                            <option value="hi-IN">Hindi</option>
                            <option value="mr-IN">Marathi</option>
                            <option value="es-ES">Spanish</option>
                            <option value="fr-FR">French</option>
                            <option value="de-DE">German</option>
                            <option value="ja-JP">Japanese</option>
                            <option value="zh-CN">Chinese (Mandarin)</option>
                            <option value="auto">Auto-Detect (Typing)</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <label for="language-select-target">To</label>
                        <select id="language-select-target">
                            <option value="af">Afrikaans</option>
                            <option value="sq">Albanian</option>
                            <option value="am">Amharic</option>
                            <option value="ar">Arabic</option>
                            <option value="hy">Armenian</option>
                            <option value="az">Azerbaijani</option>
                            <option value="eu">Basque</option>
                            <option value="be">Belarusian</option>
                            <option value="bn">Bengali</option>
                            <option value="bs">Bosnian</option>
