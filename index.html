<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakly | Speak on the Go</title>

    <meta name="description" content="Speakly is a simple voice and text translator. Speak or type in one language and instantly see and hear the translation in another language.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#04150e">
</head>
<body>
    <div class="app-shell">
        <!-- Top bar / header -->
        <header class="app-header">
            <div class="app-title">
                <!-- Header logo (simple golden mic “S” mark) -->
                <svg id="app-logo-svg" xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="#ffd75a" fill="#ffd75a20" d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/>
                    <path stroke="#ffe49b" d="M19 12a7 7 0 00-14 0c0 4 3 7 7 7s7-3 7-7z" fill="none"/>
                    <line stroke="#fff7d1" x1="12" y1="19" x2="12" y2="23" stroke-width="1.5"/>
                </svg>
                <div class="app-title-text">
                    <span class="app-name">SPEAKLY</span>
                    <span class="app-tagline">Speak on the Go</span>
                </div>
            </div>
        </header>

        <!-- Main translator card -->
        <main class="translator">
            <!-- Language selection -->
            <section class="card card-languages">
                <div class="controls">
                    <div class="select-wrapper">
                        <label for="language-select-source">From</label>
                        <select id="language-select-source">
                            <option value="en-US">English (US)</option>
                            <option value="en-GB">English (UK)</option>
                            <option value="hi-IN">Hindi</option>
                            <option value="mr-IN">Marathi</option>
                            <option value="es-ES">Spanish</option>
                            <option value="fr-FR">French</option>
                            <option value="de-DE">German</option>
                            <option value="ja-JP">Japanese</option>
                            <option value="zh-CN">Chinese (Mandarin)</option>
                            <option value="auto">Auto-Detect (Typing)</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <label for="language-select-target">To</label>
                        <select id="language-select-target">
                            <!-- Keep a solid but safe set of target languages -->
                            <option value="en">English</option>
                            <option value="hi">Hindi</option>
                            <option value="mr">Marathi</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="ar">Arabic</option>
                            <option value="zh">Chinese</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="nl">Dutch</option>
                            <option value="pl">Polish</option>
                            <option value="tr">Turkish</option>
                            <option value="uk">Ukrainian</option>
                        </select>
                    </div>
                </div>

                <div class="select-wrapper" id="voice-select-wrapper">
                    <label for="voice-select">Voice</label>
                    <select id="voice-select">
                        <option value="">Default</option>
                    </select>
                </div>
            </section>

            <!-- Mic + helper text -->
            <section class="card card-actions">
                <button id="talk-button">
                    <!-- Same Speakly mark inside button instead of mic icon -->
                    <svg class="btn-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="#8b5a00" fill="#c08a1220" d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/>
                        <path stroke="#8b5a00" d="M19 12a7 7 0 00-14 0c0 4 3 7 7 7s7-3 7-7z" fill="none"/>
                        <line stroke="#754800" x1="12" y1="19" x2="12" y2="23" stroke-width="1.5"/>
                    </svg>
                    <span>Press to Speak</span>
                </button>
                <p class="helper-text">
                    Tap the button, speak clearly, then wait a moment for your translation.
                </p>

                <div id="loading-indicator" style="display: none;">
                    <div class="spinner"></div>
                    <p>Translating...</p>
                </div>
            </section>

            <!-- Text input / output -->
            <section class="card card-text">
                <div class="text-boxes">
                    <div class="text-box">
                        <label for="input-text">You say or type</label>
                        <textarea id="input-text" placeholder="Speak or type here..." autofocus></textarea>
                    </div>
                    <div class="text-box">
                        <label for="output-text">Translation</label>
                        <textarea id="output-text" placeholder="Translation appears here..." readonly></textarea>
                    </div>
                </div>

                <div class="button-row">
                    <button id="mute-button" class="icon-button" title="Mute / unmute sound">
                        <svg id="icon-speaker" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
                        <svg id="icon-mute" style="display:none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"></path></svg>
                        <span>Mute</span>
                    </button>

                    <button id="clear-button" class="icon-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"></path></svg>
                        <span>Clear</span>
                    </button>

                    <button id="copy-button" class="icon-button">
                        <svg id="icon-copy" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"></path></svg>
                        <svg id="icon-check" style="display:none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"></path></svg>
                        <span>Copy</span>
                    </button>
                </div>

                <p id="status" class="status"></p>
            </section>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div id="app-footer">
                A quality venture from the house of WillPro (TM) Technologies.<br>
                A Willpower Group company.
            </div>
            <div class="footer-links">
                <a href="privacy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
