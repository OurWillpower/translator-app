<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakly | Speak on the Go</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-shell">
        <!-- HEADER -->
        <header class="app-header">
            <div class="app-title">
                <svg id="app-logo-svg" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                     viewBox="0 0 24 24" fill="none" stroke-width="1.8"
                     stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="#ffd873" fill="#ffd87322"
                          d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/>
                    <path stroke="#ffe49a"
                          d="M19 12a7 7 0 00-14 0c0 4 3 7 7 7s7-3 7-7z"/>
                </svg>
                <div class="app-title-text">
                    <div class="app-name">Speakly</div>
                    <div class="app-tagline">Speak on the Go</div>
                </div>
            </div>
        </header>

        <!-- MAIN APP AREA -->
        <main class="app-main">

            <!-- LANGUAGE & VOICE CARD -->
            <section class="card card-languages">
                <div class="controls">
                    <div class="select-wrapper">
                        <label for="language-select-source">From:</label>
                        <select id="language-select-source">
                            <option value="en-US">English (US)</option>
                            <option value="hi-IN">Hindi</option>
                            <option value="mr-IN">Marathi</option>
                            <option value="en-GB">English (UK)</option>
                            <option value="es-ES">Spanish</option>
                            <option value="fr-FR">French</option>
                            <option value="de-DE">German</option>
                            <option value="ja-JP">Japanese</option>
                            <option value="zh-CN">Chinese (Mandarin)</option>
                            <option value="auto">Auto-Detect (Typing)</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <label for="language-select-target">To:</label>
                        <select id="language-select-target">
                            <!-- VOICE + TEXT (RECOMMENDED) -->
                            <optgroup label="Voice + Text (Recommended)">
                                <!-- English first as default -->
                                <option value="en">English</option>
                                <!-- Indian languages likely to have TTS on many Android devices -->
                                <option value="hi">Hindi</option>
                                <option value="mr">Marathi</option>

                                <!-- Major global languages with strong voice support -->
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="zh">Chinese (Simplified)</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                                <option value="ar">Arabic</option>

                                <option value="tr">Turkish</option>
                                <option value="nl">Dutch</option>
                                <option value="sv">Swedish</option>
                                <option value="da">Danish</option>
                                <option value="no">Norwegian</option>
                                <option value="fi">Finnish</option>

                                <option value="th">Thai</option>
                                <option value="vi">Vietnamese</option>
                                <option value="id">Indonesian</option>

                                <option value="pl">Polish</option>
                                <option value="el">Greek</option>
                                <option value="he">Hebrew</option>
                                <option value="ro">Romanian</option>
                                <option value="cs">Czech</option>
                                <option value="hu">Hungarian</option>
                            </optgroup>

                            <!-- TEXT-ONLY (TRANSLATION) â€“ some devices may have voice, but consider them primarily text -->
                            <optgroup label="Text Only (Translation)">
                                <!-- More Indian languages -->
                                <option value="bn">Bengali</option>
                                <option value="gu">Gujarati</option>
                                <option value="ta">Tamil</option>
                                <option value="te">Telugu</option>
                                <option value="kn">Kannada</option>
                                <option value="ml">Malayalam</option>
                                <option value="pa">Punjabi</option>
                                <option value="or">Odia</option>
                                <option value="as">Assamese</option>
                                <option value="ur">Urdu</option>
                                <!-- Regional/other -->
                                <option value="uk">Ukrainian</option>
                                <option value="sk">Slovak</option>
                                <option value="sl">Slovenian</option>
                                <option value="bg">Bulgarian</option>
                                <option value="hr">Croatian</option>
                                <option value="sr">Serbian</option>
                                <option value="bs">Bosnian</option>
                                <option value="et">Estonian</option>
                                <option value="lv">Latvian</option>
                                <option value="lt">Lithuanian</option>
                                <option value="sw">Swahili</option>
                                <option value="ms">Malay</option>
                                <option value="tl">Filipino</option>
                                <option value="ne">Nepali</option>
                                <option value="si">Sinhala</option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                <div class="select-wrapper" id="voice-select-wrapper">
                    <label for="voice-select">Voice:</label>
                    <select id="voice-select">
                        <option value="">Default</option>
                    </select>
                </div>
            </section>

            <!-- MIC / TRANSLATE CARD -->
            <section class="card card-actions">
                <button id="talk-button">
                    <span class="btn-emoji">ðŸŽ¤</span>
                    <span>Press to Speak</span>
                </button>
                <div class="helper-text">
                    Tap, speak clearly and wait a moment for your translation.
                </div>

                <div id="loading-indicator">
                    <div class="spinner"></div>
                    <p>Translating...</p>
                </div>
            </section>

            <!-- TEXT & CONTROLS CARD -->
            <section class="card card-text">
                <div class="text-boxes">
                    <div class="text-box">
                        <label for="input-text">You say or type</label>
                        <textarea id="input-text" placeholder="Speak or type here..."></textarea>
                    </div>

                    <div class="text-box">
                        <label for="output-text">Translation</label>
                        <textarea id="output-text" placeholder="Translation appears here..." readonly></textarea>
                    </div>
                </div>

                <div class="button-row">
                    <button id="mute-button" class="icon-button">
                        <svg id="icon-speaker" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M3 9v6h4l5 5V4L7 9H3z"/>
                        </svg>
                        <svg id="icon-mute" style="display:none;" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 24 24">
                            <path fill="currentColor"
                                  d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63z"/>
                        </svg>
                        Mute
                    </button>

                    <button id="clear-button" class="icon-button">
                        Clear
                    </button>

                    <button id="copy-button" class="icon-button">
                        <svg id="icon-copy" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M16 1H4v16h2V3h10z"/>
                        </svg>
                        <svg id="icon-check" style="display:none;" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 24 24">
                            <path fill="currentColor" d="M9 16l-4-4 1.4-1.4L9 13.2 17.6 4.6 19 6z"/>
                        </svg>
                        Copy
                    </button>
                </div>

                <p id="status" class="status"></p>
            </section>
        </main>

        <!-- FOOTER -->
        <footer class="app-footer">
            <div class="app-footer-main">
                <span class="app-footer-label">A product of</span>
                <span class="app-footer-brand">The App Manufacturing Co.</span>
            </div>
            <div class="app-footer-sub">
                Â© 2025 Speakly Â· All rights reserved.
            </div>
            <div class="footer-links">
                <a href="#" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
