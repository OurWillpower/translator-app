<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3367D6"/>
</head>
<body>
    <div class="translator">
        <h1>Travel Translator</h1>
        
        <div class="controls">
            <div class="select-wrapper">
                <label for="language-select">Translate to:</label>
                <select id="language-select">
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                    <option value="en">English</option>
                    <option value="auto">Auto-Detect (for text)</option>
                </select>
            </div>
            <div class="select-wrapper" id="voice-select-wrapper">
                <label for="voice-select">Select Voice:</label>
                <select id="voice-select">
                    <option value="">Default for language</option>
                </select>
            </div>
        </div>

        <button id="talk-button">ğŸ¤ Hold to Talk</button>
        
        <div class="text-boxes">
            <textarea id="input-text" placeholder="Or type your text here..."></textarea>
            <textarea id="output-text" placeholder="Translation appears here..." readonly></textarea>
        </div>
        
        <div class="button-row">
            <button id="translate-button">Translate Text</button>
            <button id="speak-button">ğŸ”Š Play Translation</button>
        </div>
        <div class="button-row">
            <button id="clear-button">âŒ Clear</button>
            <button id="copy-button">ğŸ“‹ Copy</button>
        </div>
        
        <p id="status" class="status"></p>

        <div class="ad-slot">
            <p>Future Ad Space</p>
            </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
